<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Landing Page with Animations</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">
                    <i class='bx bx-coffee-togo'></i>Coffee</a>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>

            <div class="nav__menu" id="nav-menu">
                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>

                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                    <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#products" class="nav__link">Products</a></li>
                    <li class="nav__item"><a href="#skills" class="nav__link">Blog</a></li>
                    <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="home">
            <div class="home__container bd-grid">
                <div class="home__promo">
                    <h1 class="home__title">3D Coffee<br>Drink Promo</h1>
                    <p class="home__description">Let's discover the best coffee drink offers <br> of the week</p>
                    <a href="#" class="home__button">Get Started</a>
                </div>
                <div class="home__img">
                    <div class="home__img">
                        <img src="./img/img1.png" alt="image-1" data-speed="-2" class="move">
                        <img src="./img/img2.png" alt="image-2" data-speed="2" class="move">
                        <img src="./img/img3.png" alt="image-3" data-speed="2" class="move">
                        <img src="./img/img4.png" alt="image-4" data-speed="-2" class="move">
                        <img src="./img/img5.png" alt="image-5" data-speed="-2" class="move">
                        <img src="./img/img6.png" alt="image-6" data-speed="2" class="move">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
